  In 1946, as the world tried to recover from the trauma of World War II, representatives of the USA, Lebanon and China  --  soon joined by Australia, Chile, France, the Soviet Union and the United Kingdom  --  began to draft a Universal Declaration of Human Rights (UNDHR). 

  Formally adopted by the UN General Assembly in December of 1948, it recognizes human rights to be the foundation for freedom, justice and peace. It belongs to all of humanity and forms the basis for international human rights law.

  For the first time, humanity had a globally agreed document stating that all of us are free and equal, regardless of sex, colour, creed, or religion. Its 30 rights and freedoms include the right to be free from torture, the right to freedom of expression, the right to education and the right to seek asylum. It includes civil and political rights, such as the rights to life, liberty and privacy. It also includes economic, social and cultural rights, such as the rights to social security, health and adequate housing.

  Amnesty International was founded in 1961 to help protect this complex set of human rights. It has been the leading actor in doing so ever since.

