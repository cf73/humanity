    content:
      -
        type: text
        text: 'Democracy is more of a customizing process than a specific package; there is no secret sauce that is best for every country. It  has its faults but, yes, as the saying goes, it is far better than whatever system is second best. '
  -
    type: paragraph
    content:
      -
        type: text
        text: 'So THI is gathering on this site dozens of voices from across the continents, men and women keenly tuned to what each of us can do to keep the promise of peaceful and successful government by the people, of the people and for the people  --  no matter how it is customized for each of our countries  --   alive and well on Earth.  '
