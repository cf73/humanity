        text: "One of the most powerful introductions to climate change is David Attenborough's video, linked below. It is as clear about the challenges of Earth's extreme temperatures, massive floods and cataclysmic storms as it is about the many solutions humanity can implement, working together in full cognition of the science, "
  -
