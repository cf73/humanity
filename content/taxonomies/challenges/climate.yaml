        text: 'To help enlighten us on those solutions, THI has collected dozens of inspiring editorial pieces from across the continents  --  essays, videos, poetry, music, speeches. We will continue to complement them, as our resources expand, with the most current science and the most persuasive plans of action, such as Project Drawdown.'
