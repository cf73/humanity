<div class="px-16">
    <div>
        {{ entries as="results" }}
        <div wire:key="{{ id }}">
            {{ if no_results }}
                <div class="p-8 rounded-lg bg-gray-100 text-center">
                    Sorry, no results.
                </div>
            {{ else }}
                <div class="grid grid-cols-3 gap-16">
                    {{ results|shuffle }}
                        {{ partial:cards/card }}
                    {{ /results }}
                </div>
            {{ /if }}
        </div>
        {{ /entries }}
    </div>
   
    <div class="mt-8 flex justify-center">
        {{ links }}
    </div>
</div>
