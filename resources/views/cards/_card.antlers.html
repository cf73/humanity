{{if collection_type:is=article}}
    yoho
{{else}}
<div class="flex flex-col h-full overflow-hidden pb-2">
    <div class="w-full h-80 mb-2 bg-contain bg-no-repeat bg-bottom flex p-2 items-end" style="background-image: url({{image}});"></div>
    <div class="font-thin text-center text-xl mt-2 leading-loose">
        {{collection:title}}
    </div>
    <div class="py-0 px-4 pb-4 flex flex-col text-center">
        <a href="{{url}}">
            <div class="text-2xl font-medium">{{title}}<i class="las la-angle-right text-xl text-red-800"></i></div>
        </a>
        {{if speaker}}
            <div class="pt-2 text-lg prose">{{speaker}}</div>
        {{/if}}
        <!-- <div class="font-serif leading-6 text-base">{{ description }}</div> -->
    </div>
</div>
{{/if}}
