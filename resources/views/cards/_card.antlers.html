
<div class="h-full overflow-hidden text-center">
    <a href="{{url}}"><div class="w-full h-80 mb-2 bg-contain bg-no-repeat bg-bottom flex p-2 items-end" style="background-image: url({{image}});"></div></a>

    <h5 class="border-t-[24px] border-highlighter pt-2 mb-4 z-50 inline-block relative -mt-5">
        {{collection:title}}
       
    </h5>

   
    <div class="py-0 px-4 flex flex-col items-center text-center">
        <a href="{{url}}">
            <h3>{{title}}<i class="las la-angle-right text-xl"></i></h3>
        </a>
        {{if speaker}}
            <span class="textSecondary">{{speaker}}</span>
        {{/if}}
        {{if articleauthor}}
            <span class="textSecondary">{{articleauthor}}</span>
        {{/if}}
        {{if book_author}}
            <span class="textSecondary">{{book_author}}</span>
        {{/if}}
        <!-- <div class="font-serif leading-6 text-base">{{ description }}</div> -->
    </div>
</div>
