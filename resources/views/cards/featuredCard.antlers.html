<div class="grid grid-cols-12 gap-12 rounded overflow-hidden pb-8 w-full p-8 mb-6">
    <img src="{{image}}" class="col-span-7" width="100%" alt="{{title}}">
    
    <div data-speed="1.1" class="pb-4 mt-3 col-span-5 flex flex-col justify-end">
        <div class="textMeta">{{collection:title}}</div>
        <div class="mt-3">
            <a href="{{url}}">
                <h2 class="mb-2">{{title}}</h2>
            </a>
            <div class="leading-snug">{{description}}</div>
        </div>
    </div>
</div>
