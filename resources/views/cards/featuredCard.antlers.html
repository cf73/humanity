<div class="flex flex-col rounded overflow-hidden pb-20">
    <div class="w-full h-[70vh] mb-2 bg-contain bg-no-repeat bg-bottom flex p-2 items-end" style="background-image: url({{image}});">
        
    </div>
    
    <div class="pb-4 mt-3">
        <a href="/index?collectiontype%5B%5D={{collection_type:slug}}" class="font-thin text-xl leading-loose tracking-widest border-t-[24px] subpixel-antialiased border-highlighter pt-4 z-50 relative inline">{{collection:title}}</a>
        <a href="{{url}}">
            <div class="text-3xl tracking-wide font-medium prose prose-zinc mb-4 subpixel-antialiased">{{title}} <i class="las la-angle-right text-xl"></i></div>
        </a>
        <div class="pt-4 font-serif prose prose-zinc antialiased lg:prose-xl" >{{description}}</div>
        
        <!-- <div class="font-serif leading-6 text-base">{{ description }}</div> -->
    </div>
</div>
