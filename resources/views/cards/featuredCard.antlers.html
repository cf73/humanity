<div class="flex flex-col rounded overflow-hidden pb-20">
    <div class="w-full h-[70vh] mb-2 bg-contain bg-no-repeat bg-bottom flex p-2 items-end" style="background-image: url({{image}});">
        
    </div>
    
    <div class="py-0 pb-4 flex flex-col space-y-0">
        <a href="/index?collectiontype%5B%5D={{collection_type:slug}}" class="font-thin text-xl mt-2 leading-loose border-t-8 border-red-300 pt-4 z-50 relative inline">{{collection:title}}</a>
        <a href="{{url}}">
            <div class="text-2xl font-medium">{{title}} <i class="las la-angle-right text-xl text-red-800"></i></div>
        </a>
        <div class="pt-4 text-lg text-red-400 prose" style="font-family: 'Courier New', Courier, monospace; font-weight: bold;">{{description}}</div>
        
        <!-- <div class="font-serif leading-6 text-base">{{ description }}</div> -->
    </div>
</div>
