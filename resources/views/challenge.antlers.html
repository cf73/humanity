<div class="container mx-auto">
    <section class="space-y-32 mb-64">
        {{ section_builder }}
    
      {{ if type == "talks" }}
    
        <div>
            <a href="{{talks:link}}"><img src="{{talks:image}}" alt="{{talks:title}}" width="70%"></a>
            <h2>{{talks:title}}</h2>
            {{talks:description}}
        </div>
    
      {{ elseif type == "quotation" }}
    
        <div>
            <h1>{{ quotation:quotation }}</h1>
            <p>â€” {{ quotation:attribution }}</p>
        </div>
    
      {{ elseif type == "image" }}
    
        <figure>
          <img src="{{ photo }}" alt="{{ caption }}" />
          <figcaption>{{ caption }}</figcaption>
        </figure>
    
      {{ /if }}
    
    {{ /section_builder }}
    </section>
</div>
