<div data-speed=".6" class="w-2/3 mx-auto text-center">
    <h1>{{title}}</h1>
</div>
<!-- image -->
<div data-speed="2" class="mx-auto w-1/3 top-32 relative z-10">
    <img src="{{image}}" alt="{{title}}" width="100%">
  </div>
  <!-- text -->
  <div class="w-2/3 mx-auto p-16 relative -top-[20vh]">

  <div class="mt-8 space-y-8 fadeup">
    <div class="textMain">{{ description }}</div>
    <!-- metadata -->
    <div class="space-y-8 flex flex-col items-center">
      <div class="text-center space-y-2">
        <div>
          <span class="textMeta">Author: </span>
          <span class="textSecondary">{{author}}</span>
        </div>
        <div>
          <span class="textMeta">Published: </span>
          <span class="textSecondary">{{date_published}}</span>
        </div>
      </div>
      <button>Buy now</button>
    </div>

  </div>
</div>

  
<script>
    gsap.to('.fadeup', {
    scrollTrigger: {
        trigger: ".fadeup",
        start: "top bottom",
        end: "bottom bottom",
        toggleActions: "restart none reverse reset",
        scrub: true,
    },
    opacity: 1,
    translateY: -40,
    });
</script>
