<div class="bg-darkblack px-32">
    <div data-speed=".6" class="w-2/3 mx-auto text-center relative z-50">
        <div class="opacity-1 font-thin inline-block leading-tighter tracking-wide text-sand relative text-7xl">{{title}}</div>
    </div>
    <!-- image -->
    <div data-speed="2" class="mx-auto w-1/3 top-32 relative z-10">
        <img src="{{image}}" alt="{{title}}" width="100%">
      </div>
      <!-- text -->
      <div class="w-2/3 mx-auto text-hotpink text-hotpink p-16 relative -top-[20vh]">
  
      <div class="mt-8 space-y-8 fadeup">
        <div class="font-medium text-xl text-hotpink">{{ description }}</div>
        <!-- metadata -->
        <div class="space-y-2">
          <div>
            <span class="uppercase font-medium tracking-widest">Author: </span>
            <span class="font-serif">{{author}}</span>
          </div>
          <div>
            <span class="uppercase font-medium tracking-widest">Published: </span>
            <span class="font-serif">{{date_published}}</span>
          </div>
        </div>

        {{partial:sectionBuilderComponents/moreButtons action="Buy Now" passedType="{{type}}"}}

      </div>
    </div>
  </div>
  
<script>
    gsap.to('.fadeup', {
    scrollTrigger: {
        trigger: ".fadeup",
        start: "top bottom",
        end: "bottom bottom",
        toggleActions: "restart none reverse reset",
        scrub: true,
    },
    opacity: 1,
    translateY: -40,
    });
</script>
