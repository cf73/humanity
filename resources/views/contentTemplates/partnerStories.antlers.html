<div class="px-16 py-8 w-2/3 mx-auto mt-20 space-y-8 text-center">
    <h1>{{title}}</h1>
    <h3>{{description}}</h3>
</div>

<!-- image -->
<img src="{{image}}" width="auto" class="mx-auto" alt="">

<article class="w-2/3 mx-auto">
    <!-- top area -->
    <div class="space-y-16 flex flex-col px-16 py-8">

        <!-- article metadata  -->
        <div class="space-y-2 flex flex-col prose prose-zinc text-center mx-auto">
            <div id="author">
                <span class="metaTitle">Author: </span>
                <span class="textSecondary">{{author}}</span>
            </div>
            <div id="date">
                <span class="metaTitle">Date Published: </span>
                <span class="textSecondary">{{date_published}}</span>
            </div>

            <div id="location">
                <span class="metaTitle">Originally published on: </span>
                <span class="textSecondary"><a href="{{link}}" target="_blank">{{publication}}</a></span>
            </div>
        </div>

        <div class="textMain">{{story_text}}</div>
    </div>
</article>
