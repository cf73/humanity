<aside class="container mx-auto">
    <!-- related content -->
    <div data-speed="1.2">
        <div class="tracking-wide mb-16 text-softblack text-3xl font-semibold text-center">Related Content</div>
        <div class="grid grid-cols-2 gap-16">
            {{if related_content}}
                {{related_content}}
                <div class="mb-8"><a href="{{url}}">{{ partial:cards/card }}</a></div>
                {{/related_content}}
                {{else}}
                No suggested content yet - add some!
            {{/if}}
        </div>

    </div>
</aside>
