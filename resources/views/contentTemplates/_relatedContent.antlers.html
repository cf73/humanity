{{if related_content}}
<div class="grid grid-cols-12 gap-[24px] mt-[314px] mb-32 px-[30px]">
    <div data-speed="1.3" id="cardsGrid" class="col-span-5 xl:col-span-6">
    <!-- <h4 class="mb-24">Suggested content</h4>    -->
        <div class="columns-2 gap-[6px]">
            <div class="w-full h-24"></div>
            {{related_content scope="carddetail" | shuffle}}
                {{partial:cards/card}}
            {{/related_content}}
        </div>
    </div>
    <div class="col-span-6 xl:col-span-5 border-l border-lightpurple/70 pl-6 flex flex-col justify-center">
        {{ collection:quotations sort="random" limit="1" }}
            <div class="flex flex-col space-y-3">
                <div class="quote">{{quotation}}</div>
                <h3>{{attribution}}</h3>
            </div>
        {{/collection:quotations}}
    </div>
</div>
{{/if}}
