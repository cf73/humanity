<div class="container mx-auto flex flex-col items-center space-y-8 pt-48 relative">
    <div class="text-center flex flex-col items-center">
        <h1>{{title}}</h1>
        <h3>{{description}}</h3>
    </div>

    {{if video_id}}
    <iframe width="812" height="480" src="https://www.youtube.com/embed/{{video_id}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    {{else}}
    <img src="{{image}}" alt="{{title}}" class="w-1/2">
    {{/if}}

    <div class="space-y-2 flex flex-col items-center">
        <div>
            <span class="textMeta">Directed by: </span>
            <span class="textSecondary">{{director}}</span>
        </div>
        <div>
            <span class="textMeta">Date released: </span>
            <span class="textSecondary">{{date_released}}</span>
        </div>
    </div>

    <div class="flex flex-row space-x-4">
        <button>Buy it here</button>
        <button>Watch it here</button>
    </div>

</div>
{{partial:cards/themeMiniHero}}
