<div id="breadcrumbwithtags" class="w-full h-12 bg-white/80 backdrop-blur top-20 shadow-sm z-50">
    <div class="px-8 h-full flex flex-row items-center justify-between">
        <div class="textMeta">
            <span class="mr-1">Filed under:</span>
            {{if challenges}}
                {{challenges}}
                <a href="/challenges/{{slug}}" class="hover:no-underline"><span class="rounded-lg border border-solid px-4 pt-2 pb-1.5 hover:bg-skyNeutral/5 transition-all duration-300">{{title}}</span></a>
                {{/challenges}}
            {{/if}}
            {{if sections}}
                {{sections}}
                <a href="/challenges/{{slug}}" class="hover:no-underline"><span class="rounded-lg border border-solid px-4 pt-2 pb-1.5 hover:bg-skyNeutral/5 transition-all duration-300">{{title}}</span></a>
                {{/sections}}
            {{/if}}
        </div>
        <div id="sharing">
            <a href="https://www.linkedin.com/shareArticle?mini=true&url={{url}}&title={{title}}&summary={{title}}" target="_blank">
                <img src="https://path-to-your-linkedin-logo.png" alt="Share on LinkedIn" />
              </a>
              
              
            <a href="{{ social:mail:share body='I want to share this great site with you: {permalink}' }}" target="_blank">
