<div class="relative overflow-hidden py-[33vh] flex flex-col">
  <!-- blob -->
  <div data-speed=".4" class="bg-lightgreen blur-[15vh] rounded-[50%] absolute -z-10 left-[50%] mt-[40%] h-[70vh] w-[70vh] ml-[-35vh]"></div>
  
  <!-- image -->
  <div data-speed="1.5" class="absolute z-10 mx-auto top-40 right-20 w-5/12">
      <img src="{{article:image}}" alt="{{title}}" width="100%">
  </div>

  <!-- text -->
  {{partial:headingText content="{{article:title}}" highlight=""}}

  <div class="container">
    <div class="w-10/12 mt-8 space-y-8">
      <!-- metadata -->
      <div class="space-y-2">
        <div>
          <span class="uppercase font-medium tracking-wider">Speaker: </span>
          <span class="font-serif">{{article:speaker}}</span>
        </div>
        <div>
          <span class="uppercase font-medium tracking-wider">Date: </span>
          <span class="font-serif">{{article:date_of_talk}}</span>
        </div>
        <div>
          <span class="uppercase font-medium tracking-wider">Location: </span>
          <span class="font-serif">{{article:location_or_event}}</span>
        </div>
      </div>
      
      <a href="{{article:url}}"><button><span class="uppercase font-medium tracking-widest">Read Now</span></button></a>
      <div class="grid grid-cols-3 gap-16">
        <div class="col-span-2 space-y-8">
          <div class="prose text-darkblack font-medium text-xl">{{article:description}}</div>
    
    
          <div>
            <!-- <a href="{{talks:url}}"><button>Watch Now</button></a> -->
            <a href="{{book:url}}"><button>11 more Talks on {{title}}</button></a>
          </div>
        </div>
    
      </div>
    </div>
  </div>
</div>
