<div class="container mx-auto">
  <div class="relative overflow-hidden py-[33vh] flex flex-col grid grid-cols-12 gap-0 w-full">
    
    <!-- blob -->
    <div data-speed=".4" class="bg-lightgreen/20 blur-[15vh] rounded-[50%] absolute -z-10 left-[50%] mt-[40%] h-[70vh] w-[70vh] ml-[-35vh]"></div>
  
    <!-- image -->
    <div data-speed="1.5" class="col-span-6 relative -right-4">
        <img src="{{article:image}}" alt="{{title}}" width="100%">
    </div>
  
    <!-- text -->
    <div class="col-span-5 bg-lightgreen/10 p-16">
        {{partial:headingText content="{{article:title}}" highlight=""}}
  
      <div class="mt-8 space-y-8">
        <div class="text-darkblack font-medium text-xl">{{article:description}}</div>

        <!-- metadata -->
        <div class="space-y-2">
          <div>
            <span class="uppercase font-medium tracking-widest">Author: </span>
            <span class="font-serif">{{article:author}}</span>
          </div>
          <div>
            <span class="uppercase font-medium tracking-widest">Date Published: </span>
            <span class="font-serif">{{article:date_published}}</span>
          </div>
          <div>
            <span class="uppercase font-medium tracking-widest">Publication: </span>
            <span class="font-serif">{{article:publication}}</span>
          </div>
        </div>
  
  
            
  
        <div><a href="{{article:url}}"><button><span class="uppercase font-medium tracking-widest">Read Now</span></button></a></div>

  
      </div>
    </div>
  </div>
</div>
