<section id="climateInitiatives" class="mb-48 container mx-auto relative z-50 space-y-8">
    <h1 class="text-white">{{thischallenge}}</h1>
    <div class="flex flex-row space-x-16 ">
        <div id="initiativesLogos" class="grid grid-cols-3 gap-8 w-2/3">
            {{collection:partner_initiatives challenges:contains="{{thischallenge}}"}}
                <div class="flex flex-col w-full h-full bg-white p-4 rounded items-center justify-top space-y-4">
                    <img src="{{image}}" alt="" width="100%">
                    <div class="text-softblack text-center font-bold text-xl leading-tight">{{title}}</div>
                    <div class="text-softblack text-center">{{description}}</div>
                    <div class="flex flex-col center items-center space-y-4 pt-8">
                        <span>In partnership with {{partner}}</span>
                        <a href="{{url}}"><img src="{{partner:logo}}" width="100%" alt="{{title}}"></a>
                    </div>
                </div>
            {{/collection:partner_initiatives}}
        </div>
        <div id="donateForm" class="w-1/3 text-white flex flex-col sticky top-0">
            Donate to all of these at once etc.
            <button>Donate Now</button>
        </div>
    </div>
</section>
