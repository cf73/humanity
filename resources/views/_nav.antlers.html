<header id="ribbon" class="w-full h-20 fixed z-50 backdrop-blur-lg bg-darkblack">
    <div class="container h-full mx-auto items-center grid grid-cols-3 h-16">
        <nav class="space-x-12 text-white/60 font-bold text-sm uppercase tracking-widest">
            {{ nav:left_nav }}
                <a href="{{url}}">
                    {{title | lower}}
                </a>
            {{/nav:left_nav}}
        </nav>
        <a href="/" class="mx-auto"><img src="/assets/humanity-logo.png" width="205.5px" alt="Humanity Logo"></a>
        <nav class="space-x-12 text-white/60 font-bold text-sm text-right uppercase tracking-widest">
            {{ nav:right_nav }}
                <a href="{{url}}">
                    {{title | lower}}
                </a>
            {{/nav:right_nav}}
            <a href="{{url}}"><button class="border-white mb-0 font-semibold text-lg tracking-widest p-2 px-8 text-warmwhite backdrop-blur-lg">Donate</button></a>
        </nav>
    </div>
</header>


<div class="h-[100vh] w-[100vw] fixed top-0 left-0 bg-red-300 z-50">
    <div class="flex flex-col justify-center p-16">
        <nav class="space-x-12 text-white/60 font-bold text-sm tracking-widest">
            <ul>
                {{ nav:left_nav }}
                <li class="text-4xl mb-16">
                    <a href="{{url}}">
                        {{title}}
                    </a>
                </li>
            {{/nav:left_nav}}
            </ul>
            
        </nav>
    </div>
    <div class="flex flex-col justify-center p-16"></div>
</div>
