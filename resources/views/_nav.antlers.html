<div id="main-nav" class="w-full h-24 fixed top-0 left-0 z-50 drop-shadow-lg">
    <div class="relative w-full h-full overflow-hidden">
        <video autoplay muted loop id="absolute z-0 top-[50%] left-[50%] w-full h-full object-cover translate-x-1/2 translate-y-1/2">
          <source src="/assets/clouds.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <div class="absolute left-0 top-0 z-50 ">
            <div class="container mx-auto h-full flex flex-row justify-between items-center">
                <div id="logo" class="">
                    <a href="/"><img src="/assets/humanity-logo.png" alt="Humanity Logo" width="180px"></a>
                </div>
                <nav class="flex flex-row">
                    {{ nav:topnav }}
                        <a href="{{ url }}"{{ if is_current || is_parent }} class="current"{{ /if }} class="ml-12">
                            <div class="textSecondary">{{title}}</div>
                        </a>
                    {{/nav:topnav}}
                </nav>
            </div>
        </div>
    </div>
      
    
    
</div>

<div id="hamburger" class="fixed top-8 left-8 z-30 hidden">
    <div class="col-span-1 col-start-2">
        <i id="openNav" class="las la-grip-lines w-fit text-black text-3xl cursor-pointer bg-white/40 hover:bg-white/90 backdrop-blur-lg rounded-full p-4"></i>
    </div>
</div>

<div id="navigation" class="h-[100vh] w-[100vw] fixed -top-[100vh] left-0 px-32 bg-diamond/90 backdrop-blur-md z-40 grid grid-cols-3 gap-16">
    <div  class="absolute top-8 left-8 z-30">
        <i id="closeNav" class="opacity-0 las la-times text-black text-3xl cursor-pointer bg-white/40 hover:bg-white/90 rounded-full p-4"></i>
    </div>
    <div id="logo" class="absolute top-40 left-32 opacity-0">
            <a href="/"><img src="/assets/humanity-logo.png" alt="Humanity Logo"></a>
    </div>
    <div class="flex flex-col row-start-2">
        <nav class="font-bold text-sm tracking-widest">
            <div class="textMeta menu-title mb-6">Challenges</div>
            {{ nav:left_nav }}
                <a class="menu-item mb-6 block" href="{{url}}">
                    <h3>{{title}}</h3>
                </a>
            {{/nav:left_nav}}
        </nav>
    </div>
    <div class="flex flex-col row-start-2">
        <nav class="font-bold text-sm tracking-widest">
            <div class="textMeta menu-title2 mb-6">Sections</div>
            {{ nav:sections_nav }}
                <a class="menu-item2 mb-6 block" href="{{url}}">
                    <h3>{{title}}</h3>
                </a>
            {{/nav:sections_nav}}
        </nav>
    </div>
    <div class="flex flex-col row-start-2">
        <nav class="font-bold text-sm tracking-widest">
            <div class="textMeta menu-title3 mb-6">Take Action</div>
            {{ nav:action_nav }}
                <a class="menu-item3 mb-6 block" href="{{url}}">
                    <h3>{{title}}</h3>
                </a>
            {{/nav:action_nav}}
        </nav>
    </div>
</div>
