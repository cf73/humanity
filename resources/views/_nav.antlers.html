<div  class="flex flex-col items-center fixed top-8 w-full z-30">
    <i id="openNav" class="las la-grip-lines text-black text-3xl cursor-pointer bg-white/40 hover:bg-white/90 backdrop-blur-lg rounded-full p-4"></i>
</div>

<div id="navigation" class="h-[100vh] w-[100vw] fixed -top-[100vh] left-0 bg-diamond/90 backdrop-blur-md z-40 grid grid-cols-3">
    <div  class="flex flex-col items-center absolute top-8 w-full z-30">

    </div>
    <div id="logo" class="flex flex-col w-full col-span-3 items-center pt-40 opacity-0">
            <a href="/"><img src="/assets/humanity-logo.png" alt="Humanity Logo"></a>
    </div>
    <div class="flex flex-col row-start-2 p-16">
        <nav class="font-bold text-sm tracking-widest">
            <div class="textMeta menu-title mb-6">Priorities</div>

                <a class="menu-item mb-6 block" href="{{url}}">
                    <h3>{{title}}</h3>
                </a>
            {{/nav:left_nav}}
        </nav>
    </div>
    <div class="flex flex-col row-start-2 p-16">
        <nav class="font-bold text-sm tracking-widest">
            <div class="textMeta menu-title2 mb-6">Sections</div>
            {{ nav:sections_nav }}

                    <h3>{{title}}</h3>
                </a>
            {{/nav:sections_nav}}
        </nav>
    </div>
    <div class="flex flex-col row-start-2 p-16">
        <nav class="font-bold text-sm tracking-widest">
            <div class="textMeta menu-title3 mb-6">Take Action</div>
            {{ nav:action_nav }}

                    <h3>{{title}}</h3>
                </a>
            {{/nav:action_nav}}
        </nav>
    </div>
</div>
