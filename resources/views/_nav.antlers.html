<header id="ribbon" class="w-full h-20 fixed z-50 backdrop-blur-lg bg-darkpink/50">
    <div class="container h-full mx-auto items-center grid grid-cols-3 h-16">
        <nav class="space-x-16 text-white/60 font-bold text-sm uppercase tracking-widest">
            {{ nav:left_nav }}
                <a href="{{url}}">
                    {{title | lower}}
                </a>
            {{/nav:left_nav}}
        </nav>
        <a href="/" class="mx-auto"><img src="/assets/humanity-logo.png" width="205.5px" alt="Humanity Logo"></a>
        <nav class="space-x-16 text-white/60 text-right font-bold text-sm uppercase tracking-widest">
            {{ nav:right_nav }}
                <a href="{{url}}">
                    {{title | lower}}
                </a>
            {{/nav:right_nav}}
        </nav>
    </div>
</header>
