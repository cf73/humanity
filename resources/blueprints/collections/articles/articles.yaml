title: Articles
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: author
            field:
              input_type: text
              antlers: false
              type: text
              display: Author
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              validate:
                - required
          -
            handle: date_published
            field:
              mode: single
              inline: false
              full_width: false
              columns: 1
              rows: 1
              time_enabled: false
              time_seconds_enabled: false
              type: date
              display: 'Date Published'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: link
            field:
              input_type: text
              antlers: false
              type: text
              display: URL
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: publication
            field:
              input_type: text
              antlers: false
              type: text
              display: Publication
              instructions: 'The NAME of the original source of the article, NOT the URL.'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: image
            field:
              max_files: 1
              mode: list
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: Image
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              validate:
                - required
          -
            handle: description
            field:
              buttons:
                - bold
                - italic
                - removeformat
                - anchor
              smart_typography: false
              save_html: false
              inline: false
              toolbar_mode: fixed
              reading_time: false
              word_count: false
              fullscreen: true
              allow_source: true
              enable_input_rules: true
              enable_paste_rules: true
              remove_empty_nodes: false
              antlers: false
              link_noopener: false
              link_noreferrer: false
              target_blank: false
              always_show_set_button: false
              collapse: false
              previews: true
              type: bard
              display: 'Short Description'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              validate:
                - required
              character_limit: 500
          -
            handle: article_text
            field:
              buttons:
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - removeformat
                - anchor
                - image
              smart_typography: false
              save_html: false
              inline: false
              toolbar_mode: fixed
              reading_time: false
              word_count: false
              fullscreen: true
              allow_source: true
              enable_input_rules: true
              enable_paste_rules: true
              remove_empty_nodes: false
              antlers: false
              link_noopener: false
              link_noreferrer: false
              target_blank: false
              always_show_set_button: false
              collapse: false
              previews: true
              type: bard
              display: 'Article Text'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              validate:
                - required
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: collection_type
            field:
              max_items: 1
              mode: select
              create: true
              taxonomies:
                - collection_type
              type: terms
              display: 'Collection Type'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              validate:
                - required
          -
            handle: challenges
            field:
              mode: select
              create: true
              taxonomies:
                - challenges
              type: terms
              display: Challenges
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              validate:
                - required
          -
            handle: related_partner_initiatives
            field:
              max_items: 4
              mode: select
              create: false
              collections:
                - partner_initiatives
              type: entries
              display: 'Related Partner Initiatives'
              instructions: "Help site visitors discover how to take action related to the content they've just seen here."
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              validate:
                - required
          -
            handle: related_content
            field:
              max_items: 5
              mode: select
              create: false
              collections:
                - articles
                - books
                - commencement_speeches
                - talks
                - poetry_contributions
                - partner_stories
              type: entries
              display: 'Related Content'
              instructions: 'Other content from THI that relates to this piece, allowing visitors to follow their own path.'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              validate:
                - required
