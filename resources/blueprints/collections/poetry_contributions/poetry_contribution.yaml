title: 'Poetry Contribution'
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: poets_name
            field:
              input_type: text
              antlers: false
              type: text
              display: "Poet's Name"
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              validate:
                - required
          -
            handle: poets_website
            field:
              input_type: text
              antlers: false
              type: text
              display: "Poet's Website"
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: published_date
            field:
              mode: single
              inline: false
              full_width: false
              columns: 1
              rows: 1
              time_enabled: false
              time_seconds_enabled: false
              type: date
              display: 'Published Date'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: content
            field:
              buttons:
                - bold
                - italic
                - removeformat
              smart_typography: false
              save_html: false
              inline: false
              toolbar_mode: fixed
              reading_time: false
              word_count: false
              fullscreen: true
              allow_source: true
              enable_input_rules: true
              enable_paste_rules: true
              remove_empty_nodes: false
              antlers: false
              link_noopener: false
              link_noreferrer: false
              target_blank: false
              always_show_set_button: false
              collapse: false
              previews: true
              type: bard
              display: Poem
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              validate:
                - required
          -
            handle: image
            field:
              max_files: 1
              mode: list
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: Image
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              validate:
                - required
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: collection_type
            field:
              type: terms
              taxonomies:
                - collection_type
              display: 'Collection Type'
              mode: select
              instructions_position: above
              listable: hidden
              visibility: visible
              replicator_preview: true
              max_items: 1
              create: false
              hide_display: false
              validate:
                - required
          -
            handle: challenges
            field:
              mode: select
              create: false
              taxonomies:
                - challenges
              type: terms
              display: Challenges
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: sections
            field:
              max_items: 1
              mode: select
              create: false
              taxonomies:
                - section
              type: terms
              display: Sections
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: related_content
            field:
              max_items: 10
              mode: select
              create: false
              collections:
                - articles
                - books
                - commencement_speeches
                - partner_stories
                - talks
                - poetry_contributions
              type: entries
              display: 'Related Content'
              instructions: 'Other content from THI that relates to this piece, allowing visitors to follow their own path.'
              validate:
                - required
