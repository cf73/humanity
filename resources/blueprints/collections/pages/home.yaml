title: Home
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: hero_images
            field:
              container: assets
              type: assets
              display: 'Hero Images'
              validate:
                - required
          -
            handle: welcome_text
            field:
              buttons:
                - bold
                - italic
                - removeformat
                - anchor
              remove_empty_nodes: false
              type: bard
              display: 'Welcome text'
          -
            handle: commencement_speeches_hero_images
            field:
              max_items: 5
              mode: select
              collections:
                - commencement_speeches
              type: entries
              display: 'Commencement Speeches hero images'
              validate:
                - required
          -
            handle: commencement_speeches_title
            field:
              character_limit: 60
              type: text
              display: 'Commencement Speeches Title'
              validate:
                - required
          -
            handle: commencement_speeches_brief_introduction
            field:
              character_limit: '400'
              type: textarea
              display: 'Commencement Speeches brief introduction'
          -
            handle: featured_commencement_speeches
            field:
              max_items: 7
              mode: select
              collections:
                - commencement_speeches
              type: entries
              display: 'Featured Commencement Speeches'
              validate:
                - required
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
